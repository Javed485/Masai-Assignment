<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Youtube</title>
</head>
<style>
	.all-btn {
		margin-top: 20px;
	}
	.container{
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		margin: 3%;
		justify-items: space-between;
		grid-gap: 20px;
	}
	.container img{
		width: 100%;
	}
</style>
<body>
	<h1>Youtube</h1>
	<div class="navbar">
		<input id="input" type="text" placeholder="Search">
		<button type="button" onclick="searchVideos();">Search</button>	
	</div>
	<div class="all-btn">Sort By:
		<button type="button">Relevance</button>
		<button type="button">Alphabetically</button>
		<button type="button">Popularity</button>
	</div>
	<div class="container"></div>
</body>
</html>
