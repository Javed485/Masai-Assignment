<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #movie{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            margin: 3%;
            justify-content: center;
        }
        #loader_div{
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <input id="movie_name" type="text" placeholder="Search" onInput="debounce(searchMovie, 3000)">
        <!-- 8c0eff87 -->
    </div>
    <div id="loader_div">
        <img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e477bxndszvt46470p0n3m925xj17qofg43b0sl635m&rid=giphy.gif&ct=g" alt="">
    </div>
    <div id="movie"></div>
</body>
</html>
<script>
async function searchMovie(){
    let loader_div = document.getElementById('loader_div');
    loader_div.style.display = 'block';

    let movie = document.getElementById('movie_name').value;
    try{
        let response = await fetch(`http://www.omdbapi.com/?apikey=f3d5c71f&s=${movie}`);
        let data = await response.json();
        let actualData = data.Search;
        // console.log('actualData', actualData);
        appendMovie(actualData);
    }
    catch(err){
        console.log('err', err);
    }
}

function appendMovie(data){
    let loader_div = document.getElementById('loader_div');
    loader_div.style.display = 'none';

    let movie_div = document.getElementById('movie');
    movie_div.innerHTML = null;
    data.forEach(function(el){
        let div = document.createElement('div');

        let img = document.createElement('img');
        img.src = el.Poster;

        let p_name = document.createElement('p');
        p_name.innerText = el.Title;

        div.append(img, p_name);
        movie_div.append(div);
    });
}

let id;
function debounce(funRun, delay){
    if(id){
        clearTimeout(id);
    }
    id = setTimeout(function(){
        funRun();
    }, delay);
}
 
</script>
